  ## Help text
  # Pedidos
  admin_help_orders_title: Pedidos
  admin_help_orders_body: En esta sección usted puede revisar el estado de todas las órdenes de la tienda, editarlas o crear nuevas. Por defecto se muestran solo las completadas. Para ver el resto es necesario ingresar en la sección de filtros.
  # Productos
  admin_help_products_title: Productos 
  admin_help_products_body: En esta sección puede revisar sus productos, crearlos, editarlos o descontinuarlos. Por otro lado puede clonar un producto, creando una copia exacta, con las mismas características pero con disitnto nombre. Además de buscar por filtros de TNR o nombre.
  admin_help_products_edit_title: Editar productos 
  admin_help_products_edit_body: "Aqui puede editar lo siguiente: <ul><li>Detalles: <ul><li>Nombe, slug (nombre que aparece en la url), precio principal, oferta y de costo, descripción, tipo de moneda, peso, altura, longitud y profundidad.</li><li>Disponible: fecha en la cual el producto aparecerá en el catálogo.</li><li>Descontinuar desde: fecha en la que el producto dejará de aparecer en el catálogo</li><li>TNR: número único para indentificar el producto en la tienda.</li><li>Categorías de envio o impuesto, si las definío y quiere aplicar distintos impuestos a productos o enviarlos por disitntos medios.</li><li>Clasificaciones: categorias o subcategorias a las que pertenece el producto</li><li>Tipos de opción: asocie estos para generar variantes (talla, color, sabor)</li><li>Atributos meta (título, descripción, palabras claves)</li></ul></li><li>Imágenes</li><li>Variantes (tipos de opcion)</li><li>Propiedades (características especiales del producto)</li><li>Stock</li><li>Productos Relacionados a este</li></ul>"
  admin_help_products_images_title: Imágenes del producto
  admin_help_products_images_body: "En esta sección puede subir nuevas imágenes de un producto, asignarlas a este o alguna de sus variantes, editarlas o eliminarlas.<br><b>Nota: todas las imágenes deben tener el mismo tamaño para evitar inconsistencias visuales.</b>"
  admin_help_products_variants_title: Variantes del producto
  admin_help_products_variants_body: "También llamadas tipos de opción, son productos con características distinguibles entre sí, pero que pertenecen al uno del mismo tipo.<br>En esta sección puede crear tipos de opción y crear valores para estos.<br><b>Ejemplo: Para una Polera, el tipo de opción puede ser Talla y los valores de opción pueden ser S, M, L, XL.</b>" 
  admin_help_product_properties_title: Propiedades del producto
  admin_help_product_properties_body: En esta sección puede agregar valores a un atributo del producto definido, ya sea desde la sección de atributos o traidas desde algún prototipo.<br>Si define un atributo que no existe, será creado como uno.
  admin_help_products_stock_title: Stock de producto
  admin_help_products_stock_body: "En esta sección puede revisar las existencias del producto, agregar un nuevo movimiento para este o alguna variante, eliminar stock existente o dejarlo como <b>backorderable (puede ser comprado por clientes aunque no quede stock).</b>"
  admin_help_products_related_title: Productos relacionados
  admin_help_products_related_body: "En esta sección puede relacionar productos a este, de modo que sean desplegados al usuario al momento de la compra.<br><b>Se presentan a como una recomendación en la vista del producto. (Si no se despliegan, borre el caché de la tienda en: Menú de Usuario -> Configuraciones (Ajustes)-> Preferencias en General -> Preseionar boton Borrar Caché)</b>"
  # Option Types
  admin_help_options_type_title: Tipos de Opción
  admin_help_options_type_body: "También llamados variantes, son productos de un mismo tipo, pero con características diferentes.<br>En esta sección puede crear tipos de opción, crear valores para estos o eliminarlos.<br><b>Ejemplo: Para una Polera, el tipo de opción puede ser Talla y los valores de opción pueden ser S, M, L, XL.</b>" 
  # Properties
  admin_help_properties_title: Atributos y Propiedades
  admin_help_properties_body: "En genérico se llaman atributos, aplicadas a productos propiedades. Son carácterísticas de un producto que no los diferencian entre asi de modo que no es necesario separarlo a una variante o tipo de opción.<br><b>Ejemplo: Material, Capacidad, Tecnología, Tipo de pantalla, entre otros.</b>"
  # Prototypes
  admin_help_prototype_title: Protitipos
  admin_help_prototype_body: "Son modelos de productos que comparten atributos similares, estos pueden ser heredados a los productos y asignar valores de propiedad a los atributos.<br><b>Ejemplo: En un computador, sus atributos serían memoria, CPU, almacenamiento, entre otros. Un computador de marca X comparte los mismos atributos de uno marca Y, por lo tanto pertenecen al mismo prototipo.</b>"
  # Catagories o Taxonomies
  admin_help_taxonomies_title: Categorías
  admin_help_taxonomies_body: "En esta sección se muestran las principales categorías de productos. Es posible ver los detalles de cada una presionando el icono del lápiz, donde se puede visualizar el árbol de subcategorías. También es posible mover la posición en las que se muestra cada categoría de cara al cliente cambiando el orden de esta lista (arrastrando la fila usando el ícono de las dos flechas).<br><b>Para asociarlas, debe hacerlo directamente en el producto, en su respectiva sección.</b><br><b>Puede eliminar el arbol, pero borrará a todos los hijos.</b>"
  # Reviews
  admin_help_reviews_title: Valoraciones
  admin_help_reviews_body: En esta sección puede admnistrar valoraciones y reviews hechas por usuarios, aceptarlas, editarlas o rechazarlas si no cumplen con las normas. 
  # Promotion Categories
  admin_help_promotion_categories_title: Categorías de promoción
  admin_help_promotion_categories_body: En esta seccion puede definir categorías para sus promociones y de esta forma asociar cupones que pertenezcan a contextos similares (black friday, cibermonday, navidad, etc).
  # Promotion
  admin_help_promotion_title: Promociones
  admin_help_promotion_body: En esta sección puede crear cupones para entregar a sus clientes y de esta forma acceder a distintos tipos de descuentos en sus compras.
  admin_help_edit_promotion_title: Editar Promoción
  admin_help_edit_promotion_body: "En esta sección puede ajustar algunas características del cupón de descuento, como: <ul><li>Nombre, descripción y código, este último es el texto que debe introducir el cliente en el formulario para acceder al descuento. </li><li>Categoría, límite de uso y fechas límites de disponibilidad. Dejar expiracion en blanco si no lo hace.</li></ul><b>(Las características se actualizan independientemente a las reglas y acciones)</b>"
  admin_help_edit_promotion_rules_title: Editar reglas y acciones de una promoción
  admin_help_edit_promotion_rules_body: "En esta sección se definen las condiciones para de activación de un cupón y las acciones que este tendrá en el pedido. Por lo que se tienen las siguientes opciones: <ul><li><b>Reglas</b><ul><li><b>Total del pedido:</b> donde el monto final debe estar contenido entre los rangos definidos por la regla.</li><li><b>Productos:</b> se aplica el cúpón solo si el pedido incluye alguno o todos los productos definidos.</li><li><b>Usuario: </b> el cupón puede ser utilizado por usuarios específicos. Puede seleccionar más de uno.</li><li><b>Primer pedido: </b> solo aplicable en la primera compra del cliente.</li><li><b>Usuarios Registrados:</b> no permite ser aplicado en compra anónima.</li><li><b>Uno por usuario</b></li><li><b>Taxón o tipo de opción: </b> aplicable solo si el producto pertence a cierta clasificación o se esta comprando la variante o tipo de opción indicada en la regla.</li></ul></li><li><b>Acción: aqui tenemos variadas opciones</b><ul><li><b>Crear ajuste para todo el pedido: </b> el calculador de ajuste indicado se aplica al monto total.</li><li><b>Crear ajuste por artículo: </b> el claculador de ajuste se aplica a cada uno de los productos</li><li><b>Crear línea de productos: </b> agregar un producto específico al carro, el cual puede estar asociado a otro ajuste como un descuento.</li><li><b>Envío gratis: </b> se explica solo, pero se debe tener en cuenta que el cupón se aplica posterior a indicar el método de envío en el checkout.</li></ul><li><b>Los calculadores pueden ser del tipo: </b><ul><li>Porcentaje fijo</li><li>Tarifa Plana</li><li>Tarifa flexible: se aplica una tarifa al primer artículo y un descuento adicional por cada articulo nuevo, hasta un máximo indicado en el calulador.</li><li>Porcentaje escalonado: es un porcentaje base, que va aumentando niveles de descuento en base a un monto establecido por el nivel.</li><li>Tarifa escalonada: similar al enterior, pero es un monto fijo en vez de un porcenaje.</li></ul></li></li></ul>"
  # Users
  admin_help_edit_user_title: Editar Usuario
  admin_help_edit_user_body: "En esta sección usted puede editar algunos datos del usuario, cambiar su contraseña o asignar roles. Puede también editar sus dirección y ver datos relevantes de acuerdo a sus compras y artículos. <b>(Nota: Access es una llave que se genera para compartir datos con la tienda, solo el administrador la tiene. Si genera llave para algún otro usuario esto no tendrá efecto, si tiene más dudas contectese con soporte.)</b>"
  # News letter
  admin_help_newsletter_title: Subscriptores por correo
  admin_help_newsletter_body: En esta sección puede ver todos los correos de clientes que han solicitado una subscripción. Además puede agregar nuevos, editarlos y eliminarlos.
  # Data upload
  admin_help_dataupload_title: Carga de datos de Garage Labs E-commerce
  admin_help_dataupload_body: En esta sección puede cargar datos masivamente al ecommerce, siguiendo las indicaciónes de formato para el archivo, el cual debe tener extención del tipo XLSX (Excel).